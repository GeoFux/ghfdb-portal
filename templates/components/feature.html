{% load static humanize %}
<article class='px-3'>
  {% if content.link %}
    <a href="{{ content.link}}"><span class="icon fa">{{title|title}}</span></a>
  {% else %}
    <span class="icon fa">{{title|title}}</span>
  {% endif %}
    <div class="article text-center">
      {% for t, val in content.counts.items %}
        <div>{{val|intcomma}} {{t}}</div>                    
      {% endfor %}
    </div>
</article>
