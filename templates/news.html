{% extends "basic_list.html" %}

{% block listcontent %}
  {% for news in object_list %}
  <header class='d-flex justify-content-between'>
      <h3>{{news.headline}}</h3>
      <ul class="icons">
          <li><small>{{news.published}}</small></li>
      </ul>
  </header>
  <div class='container'>
      {{news.content|safe}}
  </div>
  <hr>
  {% endfor %}
{% endblock %}
