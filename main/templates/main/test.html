<!doctype html>
<html lang="en">
{% load static meta  %}
{% load sekizai_tags %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  {% include 'meta/meta.html' %}  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "main/css/custom.css" %}">
  <link rel="stylesheet" href="{% static "main/css/main.css" %}">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  {% render_block "css"%}
</head>

<body class="is-preload">
  <div id="wrapper">
     <div id="main">
        {% block content %}{% endblock content %}
    </div>
  </div>



  <script src="{% static "main/js/editorial/jquery.min.js" %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a08181010c.js"></script>

  {% comment %} FOR EDITORIAL TEMPLATE {% endcomment %}
  <script src="{% static "main/js/editorial/browser.min.js" %}"></script>
  <script src="{% static "main/js/editorial/breakpoints.min.js" %}"></script>
  <script src="{% static "main/js/editorial/util.js" %}"></script>
  <script src="{% static "main/js/editorial/main.js" %}"></script>

  {% render_block "js"%}

  {% block scripts %}
  {% endblock scripts %}

</body>

</html>
