<div>

  <ul class="pagination justify-content-end">           
  {% if page_obj.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page=1">
        <i class="fas fa-angle-double-left fa-md"></i>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" href="?page={{ page_obj.previous_page_number }}" tabindex="-1" aria-disabled="true">
  {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="?page=1">
        <i class="fas fa-angle-double-left fa-md"></i>
      </a>
    </li>
    <li class="page-item disabled">
      <a class="page-link" href="\" tabindex="-1" aria-disabled="true">
  {% endif %}
        <i class="fas fa-angle-left fa-md"></i>
      </a> 
    </li>
    {% for i in range %}
      {% if i == page_obj.number %}
        <li class="page-item active"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
      {% else %}
        <li class="page-item"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
      {% endif %}     
    {% endfor %}

    {% if page_obj.number != paginator.num_pages %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.next_page_number }}" tabindex="1" aria-disabled="true">
          <i class="fas fa-angle-right fa-md"></i>
        </a> 
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ paginator.num_pages }}">
          <i class="fas fa-angle-double-right fa-md"></i>
        </a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <a class="page-link" href="\" tabindex="-1" aria-disabled="true">
          <i class="fas fa-angle-right fa-md"></i>
        </a> 
      </li>
      <li class="page-item disabled">
        <a class="page-link" href="?page={{ paginator.num_pages }}">
          <i class="fas fa-angle-double-right fa-md"></i>
        </a>
      </li>
    {% endif %}
  </ul>
</div>
