
{% for header, rows in fieldset.items %}
  {% if header %}<h4 class='py-3'>{{header}}</h4>{% endif %}
    <table style='max-width:600px'><tbody>
    {% for row in rows %}
    <tr>
        {% for field, value in row.items %}
        <td>{{field|capfirst}}:</td>
        <td>{{ value|default_if_none:"-" }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
  </tbody></table>
  <hr class="major"/>
{% endfor %}
