{% if page %}
    <div id='top' class="jumbotron rounded-0 my-0">
        <div class='container rounded'>
        <h1 class="display-4">{{ page.heading}}</h1>
        {% if page.sub_heading %}
        <p class="lead">{{ page.sub_heading}}</p>
        {% endif %}
        <hr class="my-4">
        {% if page.content %}
            {{ page.content|safe }}
        {% endif %}
        </div>
    </div>
{% endif %}
