<div class="btn-group dropleft ms-auto">
  <a id='dropdownMenuLink' class='button solid small' href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="align-middle fas fa-2x fa-cog"></i></a>
  <div class="dropdown-menu">
    <h6 class="dropdown-header">Actions</h6>
    <a class='dropdown-item' data-bs-toggle="modal" data-target="#downloadOptions">Download</a>
    {% if user.is_authenticated %}
      <a class='dropdown-item' data-bs-toggle="modal" data-target="#verifyModal">Verify</a>
      <a class='dropdown-item' data-bs-toggle="modal" data-target="#reportModal">Report</a>
      <a class='dropdown-item' data-bs-toggle="modal" data-target="#claimModal">Claim</a>
      {% if user is publication.owner %}
        <a class='dropdown-item' data-bs-toggle="modal" data-target="#referenceModal">Update Reference</a>
      {% endif %}
    {% endif %}
    <div class="dropdown-divider"></div>
    <h6 class="dropdown-header">Citation</h6>
    <a class="dropdown-item" href="?plain">Plain Text</a>
    <a class="dropdown-item" href="?bibtex">Bibtex</a>
    <a class="dropdown-item" href="?ris">RIS</a>
  </div>
</div>
