name: Publish container to GitHub Container Registry

on:
  # release:
    # types: [released]
  push:
    branches: ["main"]

  # Allows you to manually run the workflow
  workflow_dispatch:

jobs:
  docker:
    name: Publish to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: "‚òÅÔ∏è Checkout repository"
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/${{ github.repository_owner }}/ghfdb-portal
          tags: |
            type=ref,event=release  # Tag as the latest release
            type=raw,value=latest   # Tag as latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}

      - name: "üì¶ Build and push image to GHCR"
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Log out from GitHub Container Registry
        run: docker logout
