{% load static sekizai_tags %}

<div id='map' style="height: 50vh" {% for k,v in map.items %}{{k}}="{{v}}"{% endfor %}></div>

{% addtoblock "css" %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
    <link rel="stylesheet" href="{% static "main/css/spin.css" %}">
{% endaddtoblock %}


{% addtoblock "js" %}
    {% comment %} <script type="text/javascript" charset="utf8" src="https://cdn.jsdelivr.net/npm/leaflet-regular-grid-cluster@0.3.4/dist/leaflet-regulargridcluster.min.js"></script> {% endcomment %}
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js'></script>

    <script src="{% static 'main/js/spin.js' %}"></script>
    <script src="{% static 'mapping/js/leaflet-spin.js' %}"></script>
    <script src="{% static 'mapping/js/leaflet-providers.js' %}"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    {% comment %} <script>var map_options = {{map|safe}}</script> {% endcomment %}
    <script src="{% static 'mapping/js/map.js' %}"></script>


{% endaddtoblock %}
