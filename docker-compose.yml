  #   ports: []
  #   command: start-celerybeat-local

  # flower:
  #   <<: *django
  #   ports:
  #     - "5555:5555"
  #   command: start-flower-local

  # docs:
  #   <<: *django
  #   working_dir: /app/docs
  #   ports:
  #     - "9000:9000"
  #   command: start-docs
  minio:
    image: quay.io/minio/minio:latest
    volumes:
      - media:/minio
    env_file:
      - stack.local.env
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /minio
