{% extends "comments/base.html" %}
{% load i18n %}

{% block title %}{% trans "Remove a comment" %}{% endblock %}

{% block card %}
  <div class='card w-50'>
  <h5 class='card-header'>{% trans "The following comment will be removed" %}</h5>
  <div class='card-body'>
  <blockquote class='blockquote'>{{ comment }}</blockquote>
  <form action="." method="post">{% csrf_token %}
    {% if next %}
      <div><input type="hidden" name="next" value="{{ next }}" id="next"/></div>{% endif %}
    <p class="submit">
      <input type="submit" name="submit" value="{% trans "Remove" %}"/> or <a href="{{ comment.get_absolute_url }}">cancel</a>
    </p>
  </form>
  </div>
{% endblock %}
