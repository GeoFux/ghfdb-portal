  # docs:
  #   <<: *django
  #   working_dir: /app/docs
  #   ports:
  #     - "9000:9000"
  #   command: /app/bin/local/docs
  minio:
    image: quay.io/minio/minio:latest
    volumes:
      - media:/minio
    env_file:
      - ./.envs/.local/.minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /minio
